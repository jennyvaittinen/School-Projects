<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>
    <p id="tulosta"></p>
    <button id="nappi">Click Me!</button>
    <script>
        const nappula = document.getElementById("nappi");
 
        function muutaTeksti() {
            const muutaP = document.getElementById("tulosta");
            muutaP.innerHTML = "Moikka vaan!";
        };
        nappula.addEventListener("click", muutaTeksti);
    </script>
</body>
</html>
