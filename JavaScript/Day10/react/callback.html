<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Function</title>
</head>
<body>
    <script>

        const askName = (takaisinkutsu) => {
        let nimi = prompt("Anna nimesi");
        takaisinkutsu(nimi);
    };

    askName(nimi => {
        alert(`Moi ${nimi}`)});
    </script>
</body>
</html>
